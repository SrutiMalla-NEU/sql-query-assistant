<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Query Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

    .glass-card {
      background: rgba(18, 24, 38, 0.85);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.05);
    }
    textarea {
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      resize: none;
    }
    button {
      border-radius: 0.5rem;
    }
    #sqlQuery, #queryResults {
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .btn-glow {
      transition: 0.3s;
    }
    .btn-glow:hover {
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
    }
    .section-title {
      font-weight: 600;
      margin-top: 1.5rem;
    }
    .theme-toggle {
      background: linear-gradient(135deg, #00c3ff, #ffff1c);
      border: none;
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">SQL Query Assistant</h2>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>
    </div>

    <textarea id="queryInput" class="form-control mb-3" rows="3" placeholder="e.g., Show all employees in the HR department"></textarea>

    <div class="d-flex gap-2 mb-3">
      <button onclick="generateSQL()" class="btn btn-primary btn-glow">Generate SQL</button>
      <button onclick="executeSQL()" class="btn btn-success btn-glow">Execute SQL</button>
    </div>

    <div id="errorMessage" class="alert alert-danger d-none"></div>

    <div id="sqlOutput" class="d-none">
      <div class="section-title">Generated SQL</div>
      <div id="sqlQuery" class="fade-in"></div>
    </div>

    <div id="queryOutput" class="d-none">
      <div class="section-title">Query Results</div>
      <div id="queryResults" class="fade-in"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
