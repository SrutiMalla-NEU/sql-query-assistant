<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Assistant</title>
    
    <!-- ✅ Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ✅ Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container bg-white shadow rounded p-4" style="max-width: 600px;">
        <h1 class="text-center mb-3">SQL Query Assistant</h1>

        <!-- ✅ Input Field -->
        <div class="mb-3">
            <textarea id="queryInput" class="form-control" rows="3" placeholder="Enter your natural language query..."></textarea>
        </div>

        <!-- ✅ Buttons -->
        <div class="d-flex justify-content-between">
            <button onclick="generateSQL()" class="btn btn-primary">Generate SQL</button>
            <button onclick="executeSQL()" class="btn btn-success">Execute SQL</button>
        </div>

        <!-- ✅ SQL Output -->
        <div id="sqlOutput" class="alert alert-secondary mt-3 d-none">
            <h6 class="fw-bold">Generated SQL:</h6>
            <p id="sqlQuery" class="font-monospace"></p>
        </div>

        <!-- ✅ Error Message -->
        <div id="errorMessage" class="alert alert-danger mt-2 d-none"></div>

        <!-- ✅ Query Results -->
        <div id="resultsContainer" class="mt-3 d-none">
            <h6 class="fw-bold">Query Results:</h6>
            <table class="table table-bordered mt-2">
                <thead id="resultsHead" class="table-dark"></thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- ✅ Bootstrap JS + Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
